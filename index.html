<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Timer & Stopwatch</h3>

      <div class="timer">
        <div class="timer-display">
          <span id="minutes">00</span> :
          <span id="seconds">00</span> :
          <span id="centiseconds">00</span>
          <h5>Minutes Seconds Centiseconds</h5>
        </div>

        <button class="button"><span class="button-content start">Start</span></button>
        <button class="button"><span class="button-content stop">Stop</span></button>
        <button class="button"><span class="button-content pause">Pause</span></button>
        <button class="button"><span class="button-content reset">Reset</span></button>
        <button class="button"><span class="button-content lap">Lap</span></button>
        <button class="button"><span class="button-content clear">Clear</span></button>

        <div id="laps"></div>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
<!-- This is a simple timer and stopwatch application with aesthetic design. -->
<!-- It includes features like start, stop, pause, reset, lap, and clear functionalities. -->
