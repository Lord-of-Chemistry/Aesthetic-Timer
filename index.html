<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noctiwave</title>
    <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="all">
    <div class="container">
      <h3>Noctiwave</h3>

      <div class="timer">
        <div class="timer-display">
          <span id="minutes">00</span> : <span id="seconds">00</span> :
          <span id="centiseconds">00</span>
          
        </div>

        <button class="button start">
  <span class="button-content start">Start</span>
</button>
<button class="button reset">
  <span class="button-content">Reset</span>
</button>
<button class="button lap">
  <span class="button-content">Lap</span>
</button>


        <div id="laps"></div>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <h2>Welcome!</h2>
        <p>
          <br />
          Click <strong>Start</strong> to begin timing,<br />
          <strong>Pause</strong> to pause, <strong>Stop</strong> to end.<br />
          Use <strong>Lap</strong> to save time checkpoints, and <br /><strong
            >Reset</strong
          >
          to go again.
        </p>
        <button id="closeOverlay">Got it!</button>
      </div>
    </div>

    <div class=" footer mt-6 text-xs text-purple-200">by WittySage...because time glows better after midnight âœ¨</div>
  </div>
</div>
    

    <script src="script.js"></script>
  </body>
</html>
